{% set name = "unyt" %}
{% set version = "3.1.0" %}
{% set sha256 = "771582a87f1e521c9b62f7ca269b1965c0f77b479f7a063a51e8cef8b4cae51d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core >=3.11,<4
  run:
    - python >={{ python_min }}
    - numpy >=1.21.3
    - sympy >=1.9.0
    - packaging >=20.9

test:
  imports:
    - unyt
  commands:
    - pip check
    # make sure the version reported by pip is correct
    - "pip show {{ name }} | grep -Fx 'Version: {{ version }}'"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/yt-project/unyt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handle, manipulate, and convert data with units in Python
  doc_url: http://unyt.readthedocs.io/
  dev_url: https://github.com/yt-project/unyt

extra:
  recipe-maintainers:
    - jzuhone
    - ngoldbaum
    - neutrinoceros
