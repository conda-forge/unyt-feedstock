{% set name = "unyt" %}
{% set version = "3.0.0" %}
{% set sha256 = "72e4c3f0cd943b7f444123c45b37c0c6662d5413073baef25a04a3b9a57dab4d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8.0
    - pip
  run:
    - python >=3.8.0
    - numpy >=1.17.5
    - sympy >=1.5

test:
  imports:
    - unyt

about:
  home: http://github.com/yt-project/unyt
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handle, manipulate, and convert data with units in Python
  doc_url: http://unyt.readthedocs.io/
  dev_url: https://github.com/yt-project/unyt

extra:
  recipe-maintainers:
    - jzuhone
    - ngoldbaum
    - neutrinoceros
